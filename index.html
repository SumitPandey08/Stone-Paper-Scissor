<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="game-container">
        <div class="player-choice">
            <h2>Your Choice:</h2>
            <button id="stone" class="choice-btn" >Stone</button>
            <button id="paper" class="choice-btn" >Paper</button>
            <button id="scissor" class="choice-btn">Scissor</button>
        </div>
        <div class="computer-choice">
            <h2>Computer's Choice:</h2>
            <div id="computer-choice-display"></div>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <div id="result-display"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
